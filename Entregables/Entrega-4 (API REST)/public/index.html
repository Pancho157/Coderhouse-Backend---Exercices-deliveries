<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>API REST Testing</title>
</head>

<body>
    <main class="main">
        <h1 class="main__title">Ingrese un nuevo producto</h1>

        <form id="form" class="form">

            <input class="form__input" type="text" name="title" id="title" placeholder="Nombre del producto" required>

            <input class="form__input" type="number" name="price" id="price" placeholder="Precio del producto" required>

            <input class="form__input" type="text" name="thumbnail" id="thumbnail"
                placeholder="Miniatura del producto (url)" required>

            <button class="form__button" type="submit">Guardar producto</button>

        </form>
    </main>

    <script src="./main.js"></script>
</body>

</html>
